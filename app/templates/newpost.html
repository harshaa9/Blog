<form action="" method="post" name="post">
  {{ form.hidden_tag() }}
  <table>
    <tr>
      <td>Say something:</td>
      <td>{{ form.post(cols=32, rows=3) }}</td>
      <td>
        {% for error in form.post.errors %}
        <span style="color: red;">[{{ error }}</span>
        {% endfor %}
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Post!"</td>
      <td></td>
    </tr>
  </table>
</form>
