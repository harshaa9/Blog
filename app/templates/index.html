{% extends "base.html" %}
{% block content %}
<h1>OAuth Demo</h1>
{% if user.is_authenticated %}
 <h2>Hi, <a href="{{ url_for('user', nickname = user.nickname) }}">{{ user.nickname }}!</a></h2>
  {% include 'newpost.html' %}
  <hr>
  {% include 'viewposts.html' %}
 {% else %}
    <h2>I don't know you!</h2>
    <p><a href="{{ url_for('oauth_authorize', provider='facebook') }}">Login with Facebook</a></p>
    <p><a href="{{ url_for('oauth_authorize', provider='twitter') }}">Login with Twitter</a></p>
 {% endif %}
<hr>
{% endblock %}
